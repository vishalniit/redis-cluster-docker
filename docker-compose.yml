version: '3.7'

volumes:
  redis-slave-volume:
    driver: local
    driver_opts:
      type: none
      device: /datadrive/redis/redis-slave
      o: bind
  redis-master-volume:
    driver: local
    driver_opts:
      type: none
      device: /datadrive/redis/redis-master
      o: bind
  redis-sentinels-volume:
    driver: local
    driver_opts:
      type: none
      device: /datadrive/redis/redis-sentinels
      o: bind
services:
  redis-master:
    image: redis:5-alpine
    container_name: redis-master
    hostname: redis-master
    restart: always
    volumes:
      - redis-master-volume:/data
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 200M
        reservations:
          cpus: '0.05'
          memory: 50M
    command: redis-server --requirepass F1tanUusDaII --appendonly yes
    ports:
      - '127.0.0.1:6380:6379'
    networks:
      - redis-net-stage
    privileged: true  
    security_opt: 
      - no-new-privileges
    sysctls:
      net.core.somaxconn: '10000'
  redis-slave:
    build: ./redis-slaves/5-alpine-slave
    restart: always
    volumes:
      - redis-slave-volume:/data
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 200M
        reservations:
          cpus: '0.05'
          memory: 50M
    command: redis-server /etc/redis/redis.conf --slaveof redis-master 6379 --requirepass F1tanUusDaII --appendonly yes --masterauth F1tanUusDaII  
    ports:
      - '127.0.0.1:6381-6385:6379'
    depends_on:
      - redis-master
    networks: 
      - redis-net-stage
    privileged: true
    security_opt: 
      - no-new-privileges
    sysctls:
      net.core.somaxconn: '10000'  
  redis-sentinels:
    build: ./sentinel/5-alpine-sentinel
    restart: always
    volumes:
      - redis-sentinels-volume:/data
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 200M
        reservations:
          cpus: '0.05'
          memory: 50M
    ports:
      - '127.0.0.1:26379-26381:26379'
    depends_on:
      - redis-master
      - redis-slave
    networks:
      - redis-net-stage
    privileged: true
    security_opt: 
      - no-new-privileges
  haproxy-prod-redis:
    build: ./haproxy
    hostname: haproxy-prod-redis
    container_name: haproxy-prod-redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 200M
        reservations:
          cpus: '0.05'
          memory: 50M
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro  
    depends_on:
      - redis-master
      - redis-slave
      - redis-sentinels
    ports:
      - '9000:9000'
      - '6379:6379'
    environment:
      - ADMIN_USERNAME=haproxy
      - ADMIN_PASSWORD=haproxy
      - REDIS_HOSTS=redis-master,redis-slave
    networks: 
      - redis-net-stage
    security_opt: 
      - no-new-privileges
networks:
 redis-net-stage:
  name: Redis-Cluster-stage